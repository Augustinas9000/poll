<div *ngIf="questionControl.value.outcomes && questionControl.value.outcomes.length > 0" class="question__outcomes">

    <div class="question__outcomes__outcome" *ngFor="let outcome of getOutcomeControls(questionControl).controls">
        <form [formGroup]="questionControl">

            <mat-checkbox
                [value]="outcome.value.id"
                (change)="onCheckboxChange($event, outcome)"
            >

            </mat-checkbox>
        </form>

    </div>

</div>
